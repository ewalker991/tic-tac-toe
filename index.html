<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        
        <h1>Tic-Tac-Toe</h1>
        
        <h2>Your turn, player 1!</h2>
        
        <div class="play-area">
            <div id="box1" class="block">1</div>
            <div id="box2" class="block">2</div>
            <div id="box3" class="block">3</div>
            <div id="box4" class="block">4</div>
            <div id="box5" class="block">5</div>
            <div id="box6" class="block">6</div>
            <div id="box7" class="block">7</div>
            <div id="box8" class="block">8</div>
            <div id="box9" class="block">9</div>
            
            <h3 id="winner"></h3>
            <button>RESET BOARD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
