<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <script src="script.js"></script>

        <h1>Tic-Tac-Toe</h1>
        <div class="play-area">
            <div id="row0" class="block">1</div>
            <div id="row1" class="block">2</div>
            <div id="row2" class="block">3</div>
            <div id="row3" class="block">4</div>
            <div id="row4" class="block">5</div>
            <div id="row5" class="block">6</div>
            <div id="row6" class="block">7</div>
            <div id="row7" class="block">8</div>
            <div id="row8" class="block">9</div>

            <h2 id="winner"></h2>
            <button onclick="reset_board()">RESET BOARD</button>
        </div>
    </div>
</body>


</html>
